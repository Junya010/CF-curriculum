        let x = 10;

        if (x == y) {
        このif文はXとYが同じ値かどうかを確認するものです。

        }
        */


      // 1.問題：次のコードを見て、それぞれのif文が何をチェックしているかを説明してください。
      let x = 10;// この行は編集禁止です。
      let y = '10';// この行は編集禁止です。

      if (x != y) {
        // ...xとyが等しくない場合   
        //この場合xとyが両方10の値を代入されていて条件を満たしていないので、実行されない。
      }

      if (x === y) {
        // ...xとyのデータ型まで等しい場合
        //この場合xとyがデータ型までは等しくないので実行されない
      }

      //  2.問題：次のコードを見て、それぞれのif文が何をチェックしているかを説明してください。
      let num = 15;// この行は編集禁止です。

      if (num > 10) {
        // ...numが10より大きいかどうか
        //この場合numが10より大きくて条件を満たしているので、実行される
      }

      if (num >= 15) {
        // ...numが15以上かどうか
        //この場合numは15以上で条件を満たしているので、実行される
      }

      if (num < 20) {
        // ...numが20未満かどうか
        //この場合numは20未満で条件を満たしているので、実行される
      }

      if (num <= 15) {
        // ...numが15以下かどうか
        //この場合numは15以下で条件を満たしているので、実行される
      }

      //  3,問題：次のコードを見て、それぞれのif文が何をチェックしているかを説明してください。
      let str1 = 'apple';// この行は編集禁止です。
      let str2 = 'Apple';// この行は編集禁止です。

      if (str1 == str2) {
        // ...str1とstr2が等しいかどうか
        //この場合str1とstr2を16進数に直すと違う値になり、条件を満たしていないので、実行されない。
      }
    </script>
